[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 3000000
monitor_speed = 9600
lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.3
	me-no-dev/ESPAsyncTCP@^1.2.2
	ayushsharma82/AsyncElegantOTA@^2.2.5
	tzapu/WiFiManager@^0.16.0
	bblanchon/ArduinoJson@^6.18.0
